name: Deploy to Production

on:
  push:
    branches:
      - main  # main branchga push qilganda ishga tushadi
      - master

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "ðŸš€ Starting deployment..."

            # Loyiha papkasiga kirish
            cd /home/${{ secrets.SERVER_USERNAME }}/smartlock_backend

            # Yangi kodni olish
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            # Docker container'larni qayta ishga tushirish
            echo "ðŸ”„ Restarting Docker containers..."
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d

            # Migratsiyalarni ishga tushirish
            echo "ðŸ“Š Running database migrations..."
            docker-compose exec -T web python manage.py migrate --noinput

            # Static fayllarni yig'ish
            echo "ðŸ“¦ Collecting static files..."
            docker-compose exec -T web python manage.py collectstatic --noinput --clear

            # Container statusini tekshirish
            echo "âœ… Checking container status..."
            docker-compose ps

            echo "ðŸŽ‰ Deployment completed successfully!"

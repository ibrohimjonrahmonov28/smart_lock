# Mosquitto MQTT Broker Configuration
# SmartLock Backend

# Network
listener 1883
protocol mqtt

# WebSocket (optional)
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Security (Optional - enable in production)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Connection settings
max_connections -1
max_keepalive 65535

# Quality of Service
max_queued_messages 1000

# Anonymous access (Disable in production!)
allow_anonymous true